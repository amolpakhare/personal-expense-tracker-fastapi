<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Expense Tracker</title>
    <!-- ‚úÖ Use your dashboard CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
    /* Sky blue background and ensure it fills viewport */
    body {
      background-color: skyblue; /* or use hex: #87CEEB */
      min-height: 100vh;
      margin: 0;
    }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to Expense Tracker Dashboard üéØ</h2>
    <p><a href="/">Logout</a></p>

    <!-- ‚úÖ Add Expense Form -->
    <div class="form-inline">
        <h3>Add New Expense</h3>
        <form id="expenseForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="user_id" placeholder="User ID" required>
            <button type="submit" class="btn-add">Add Expense</button>
        </form>
    </div>

    <!-- ‚úÖ Expense Table -->
    <table id="expensesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- ‚úÖ Edit Modal -->
<div id="editModal">
    <div id="editModalContent">
        <span class="modal-close" onclick="closeModal()">‚úñ</span>
        <h3>Edit Expense</h3>
        <form id="editExpenseForm">
            <input type="hidden" id="edit_expense_id">
            <input type="text" id="edit_title" placeholder="Title" required>
            <input type="number" id="edit_amount" placeholder="Amount" required>
            <input type="date" id="edit_date" required>
            <input type="text" id="edit_category" placeholder="Category" required>
            <input type="text" id="edit_description" placeholder="Description">
            <input type="number" id="edit_user_id" placeholder="User ID" required>
            <button type="submit" class="btn-edit">Update Expense</button>
        </form>
    </div>
</div>

<!-- ‚úÖ JS Script -->
<script>
    const API_URL = "http://127.0.0.1:8000/expenses";

    async function loadExpenses() {
        const res = await fetch(`${API_URL}/all`);
        const data = await res.json();
        const tbody = document.querySelector("#expensesTable tbody");
        tbody.innerHTML = "";

        data.forEach(expense => {
            const row = `
                <tr>
                    <td>${expense.expense_id}</td>
                    <td>${expense.title}</td>
                    <td>‚Çπ${expense.amount}</td>
                    <td>${expense.date}</td>
                    <td>${expense.category}</td>
                    <td>${expense.description || ''}</td>
                    <td>
                        <button class="btn-edit" 
                            onclick="openEditModal(${expense.expense_id}, '${expense.title}', ${expense.amount}, '${expense.date}', '${expense.category}', '${expense.description || ''}', ${expense.user_id})">Edit</button>
                        <button class="btn-delete" onclick="deleteExpense(${expense.expense_id})">Delete</button>
                    </td>
                </tr>`;
            tbody.insertAdjacentHTML("beforeend", row);
        });
    }

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const expense = {
            title: document.getElementById("title").value,
            amount: parseFloat(document.getElementById("amount").value),
            date: document.getElementById("date").value,
            category: document.getElementById("category").value,
            description: document.getElementById("description").value,
            user_id: parseInt(document.getElementById("user_id").value),
            created_at: new Date().toISOString()
        };

        const res = await fetch(`${API_URL}/create`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(expense)
        });

        if (res.ok) {
            alert("‚úÖ Expense added successfully!");
            e.target.reset();
            loadExpenses();
        } else {
            alert("‚ùå Error adding expense");
        }
    });

    async function deleteExpense(id) {
        if (!confirm("Are you sure you want to delete this expense?")) return;
        const data = { expense_id: id };
        const res = await fetch(`${API_URL}/delete/expense`, {
            method: "DELETE",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            alert("üóëÔ∏è Expense deleted successfully!");
            loadExpenses();
        } else {
            alert("‚ùå Failed to delete expense.");
        }
    }

    function openEditModal(id, title, amount, date, category, description, user_id) {
        document.getElementById("edit_expense_id").value = id;
        document.getElementById("edit_title").value = title;
        document.getElementById("edit_amount").value = amount;
        document.getElementById("edit_date").value = date;
        document.getElementById("edit_category").value = category;
        document.getElementById("edit_description").value = description;
        document.getElementById("edit_user_id").value = user_id;
        document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("editExpenseForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const updateExpense = {
            expense_id: parseInt(document.getElementById("edit_expense_id").value),
            title: document.getElementById("edit_title").value,
            amount: parseFloat(document.getElementById("edit_amount").value),
            date: document.getElementById("edit_date").value,
            category: document.getElementById("edit_category").value,
            description: document.getElementById("edit_description").value,
            user_id: parseInt(document.getElementById("edit_user_id").value),
            updated_at: new Date().toISOString()
        };

        const res = await fetch(`${API_URL}/update/expense`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updateExpense)
        });

        if (res.ok) {
            alert("‚úÖ Expense updated successfully!");
            closeModal();
            loadExpenses();
        } else {
            alert("‚ùå Failed to update expense");
        }
    });

    loadExpenses();
</script>
</body>
</html>
